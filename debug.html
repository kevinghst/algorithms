<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>

<script>

function divingBoard(n){
  if (n===1) {
    let hash = {};
    hash[1] = true;
    hash[2] = false;
    return hash;
  } else {
    let result = {};
    let prev = divingBoard(n-1);
    let prev_keys = Object.keys(prev);
    prev_keys.forEach(function(key) {
      let keyInt = parseInt(key);
      if (prev[key] === true){
        result[keyInt+1] = true;
        result[keyInt+2] = false;
      } else {
        result[keyInt+2] = false;
      }
    });
    return result;
  }
}

console.log(divingBoard(8));
</script>

</body>
</html>
