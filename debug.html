<script>

function substract(one, two){
    if(one === two){
      return 0;
    }

    let final = 0;
    let smaller;
    let larger;

    if (one > two) {
      larger = one;
      smaller = two;
    } else {
      smaller = one;
      larger = two;
    }

    let increment = 1;
    let steps = 0;
    let array = [];
    let stopped = false;

    while (smaller < larger){
      if(smaller + increment <= larger){
        if (smaller + increment === larger){
          if (one > two){
            return steps + increment;
          } else {
            return "-" + (steps + increment).toString();
          }
          return steps + increment;
        } else {
          smaller = smaller + increment;
          steps = steps + increment;
          if(stopped === false){
            array.unshift(increment);
            increment = increment + increment;
          }
        }
      } else {
        stopped = true;
        for(let i =0; i<array.length; i++){
          if(array[i] + smaller <= larger){
            increment = array[i];
          }
        }
      }
    }


    if (one > two){
      return smaller;
    } else {
      return "-" + smaller.toString();
    }
}

console.log(substract(12, 2));
