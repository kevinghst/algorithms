<h1>My First Web Page</h1>

<script>

function contigSeqIter(array){
  let maxSum = array[0];
  let sum = 0;

  for(i=0; i<array.length; i++){
    if(array[i] > maxSum){
      maxSum = array[i];
    }
    debugger
    if(sum + array[i] > 0){
      sum += array[i];
      if(sum > maxSum){
        maxSum = sum;
      }
    } else {
      sum = 0;
    }

  }
  return maxSum;
}



console.log(contigSeqIter([5,-9,6,-2,3]));
</script>
